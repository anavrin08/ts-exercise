<script> exports = {_esModule:true} </script>
<script src="./index.js"> </script>

<form>
    <input type="text" id="city" placeholder="Enter city..."/>
    <input type="text" id="country" placeholder="Enter country..."/>
    <input type="text" id="population" placeholder="Enter population..."/>
    
    <input type="button" value="Add" onclick="addCity(
        document.getElementById('city').value, 
        document.getElementById('country').value, 
        document.getElementById('population').value)"/>    
</form>


<form>
    <input type="text" placeholder="Search.." id="search"/>
    <input type="button" value="Search" onclick="searchCity(document.getElementById('search').value)"/>
</form>
